      const people = Array.from(document.getElementsByClassName('person'))
      people.forEach(person => {
        person.addEventListener('click', el => {
          const svg = el.target.parentElement.parentElement
          if (svg.classList.contains('selected')) {
            svg.classList.remove('selected')
          } else {
            svg.classList.add('selected')
          }
        })
      })

      console.log('create selection')
      const selection = Selection.create({
        // Class for the selection-area
        class: 'selection',

        // All elements in this container can be selected
        selectables: ['.person'],

        // The container is also the boundary in this case
        // boundaries: ['.box-wrap'],
      })
        .on('start', ({ inst, selected, oe }) => {
          // Remove class if the user isn't pressing the control key or âŒ˜ key
          if (!oe.ctrlKey && !oe.metaKey) {
            // Unselect all elements
            for (const el of selected) {
              el.classList.remove('grouped')
              inst.removeFromSelection(el)
            }

            // Clear previous selection
            inst.clearSelection()
          }
        })
        .on('move', ({ changed: { removed, added } }) => {
          // Add a custom class to the elements that where selected.
          for (const el of added) {
            el.classList.add('grouped')
          }

          // Remove the class from elements that where removed
          // since the last selection
          for (const el of removed) {
            el.classList.remove('grouped')
          }
        })
        .on('stop', ({ inst }) => {
          // Remember selection in case the user wants to add smth in the next one
          inst.keepSelection()
        })

      console.log('selection', selection)
